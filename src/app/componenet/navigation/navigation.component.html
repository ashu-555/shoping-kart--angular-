<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list  class="m">
      <a mat-list-item class="li" href="#">Home</a>
      <a mat-list-item class="li" routerLink="search">search</a>
      <a mat-list-item  class="li" routerLink="mycart">Cart<mat-icon>add_shopping_cart</mat-icon>
      <div style="font-size: 10px;" class="badge bg-danger">{{badgenumber}}</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle drop-down"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>shoping-kart</span>


      <div class="serch row" >
        <form [formGroup]="searchform">
               <div class="form-group col">
              <input type="text" placeholder="Search Iteam" formControlName="search" (keyup)="searchterm.next($event)" >
            <button type="button "class="btn btn-danger"(click)="searchData()" >search</button>
         </div>
         </form>
     </div>


    </mat-toolbar>
    <!-- Add Content Here -->

 
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
