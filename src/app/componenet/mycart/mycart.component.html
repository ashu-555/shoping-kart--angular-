<ng-container *ngIf="cartproduct.length ===0">
    <div class="container">
        <div class="card">
            <h5 class="card-title"> My Cart</h5>
        </div>
        <div class="center">
            <img src="assets/cart.jpeg" alt="">
            <h4><b>your cart is empaty</b></h4>
            <h6>Add item to it now</h6>
            <button routerLink="/dash" class=" btn btn-primary"> Shop now</button>
        </div>
    </div>
    
</ng-container>


<ng-container *ngIf="cartproduct.length !=0">
    <div class="container">
        <div class="cart-product">
            <table class="table table-resonsive">
                <thead>
                    <tr>
                        <th>Sr.no</th>
                        <th>Product Name</th>
                        <th>product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                               
                    </tr>
                </thead>
                   <tbody>
                    <tr *ngFor="let pd of cartproduct ;let i= index">
                       <td>{{i+1}}</td>
                       <td>{{pd.title}}</td>
                       <td><img src="{{pd.image}}"></td>
                       <td>{{pd.description}}</td>
                       <td>{{pd.price}}</td>
                       <td>{{pd.quantity}}</td>
                       <td>{{pd.total}}</td>
                       <td><button (click)="delet(pd)" type="button"><mat-icon style="color: red;">delete</mat-icon></button></td>
                    </tr>
                    <tr>
                        <td style="float: right;"><strong>Total Amount :{{grandtotal}}</strong></td>
                    </tr>
                   </tbody>       
            </table>
            
            <div class="row">
                <button type="button" (click)="removeall()"class=" col col-md-3 btn btn-danger">Remove All</button>
                <button type="button" routerLink="/dash" class=" col col-md-3 btn btn-warning">Shop Now</button>
                <button type="button" class=" col col-md-3 btn btn-info">Order Now</button>
             </div>    
        </div>
    </div>
</ng-container>
